<html lang="en" class="no-js">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Dog's breed classifier</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/et-lineicon.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,400italic,500italic,700' rel='stylesheet' type='text/css'>
        <!--[if IE]>
        	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
	</head>
	<body>

        <!-- Preloader -->
        <div class="animationload">
            <div class="loader">
                Loading...
            </div>
        </div> 
        <!-- End Preloader -->

        <!-- =========================
                 HOME
        ========================== -->

		<section id="home">
			<div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas"></canvas>
                    <div id="countdown_dashboard" class="home-main container">
                        <div class="row">
                            <div class="logo">
                                <img src="{{ url_for('static', filename='images/logo-dog.png') }}" alt="logo" width="100px">
                                <h1>Dog's breed classifier</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                                <div class="main_content">
                                    <h4 style="color: antiquewhite;"><strong>Upload new File</strong></h4>
                                    
                                    <div id="" class="confirm-message"></div>
                                    <form method=post action=upload enctype=multipart/form-data>
                                        <div class="input-group">
                                            <input class="form-control news-input" type="file" name="file" id="file" />
                                            <span class="input-group-btn">
                                                <button type="submit" class="btn btn-custom news-btn" id="" name="subscribe_btn"><span>Upload</span></button>
                                            </span>
                                        </div>
                                    </form>
                                </div>  
                            </div>
                            <h3></h3>
                            
                        </div> <!-- END ROW -->
                        {% if error %}
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                                <div class="main_content">
                                    <p style="color: red">{{ error }}</p>
                                </div>  
                            </div>
                            <h3></h3>
                            
                        </div> <!-- END ROW -->
                        {% endif %}

                    </div> <!-- END COUNTDOWN -->
                </div> <!-- LARGE HEADER -->
            </div> <!-- END CONTENT -->
        </section>

        <br>

        <!-- =========================
                 FOOTER
        ========================== -->

        <footer class="footer">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="social list-inline">
                            <li class="social-btn" id="fb"><a href="http://github.com/paulovsm"><i class="fa fa-github"></i></a></li>
                            <li class="social-btn" id="tw"><a href="https://www.linkedin.com/in/paulo-victor-sousa-moura/"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <p class="copyright">AuthorÂ© paulovsm</p>
                </div>
            </div>
        </footer>
            
        <!-- JAVASCRIPTS -->
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.lwtCountdown-1.0.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.nicescroll.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/animated.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</body>
</html>
